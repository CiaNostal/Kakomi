<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakomi (v1.4 base) - 2カラムレイアウト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Kakomi</h1>
        </header>

        <main class="main-content">
            <aside class="controls-area">
                <nav class="tab-navigation">
                    <button class="tab-button active" data-tab="tab-composition">構図調整</button>
                    <button class="tab-button" data-tab="tab-background">背景編集</button>
                    <button class="tab-button" data-tab="tab-frame">フレーム加工</button>
                    <button class="tab-button" data-tab="tab-text">文字入力</button>
                    <button class="tab-button" data-tab="tab-output">出力</button>
                </nav>

                <div class="tab-content-area">
                    <div id="tab-composition" class="tab-pane active">
                        <fieldset>
                            <legend>画像選択</legend>
                            <div>
                                <label for="imageLoader">画像ファイル:</label>
                                <input type="file" id="imageLoader" accept="image/*">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>余白設定 (写真の短辺に対する %)</legend>
                            <div><label for="marginTop">上:</label><input type="number" id="marginTop" value="5" min="0" step="0.1"> %</div>
                            <div><label for="marginRight">右:</label><input type="number" id="marginRight" value="5" min="0" step="0.1"> %</div>
                            <div><label for="marginBottom">下:</label><input type="number" id="marginBottom" value="5" min="0" step="0.1"> %</div>
                            <div><label for="marginLeft">左:</label><input type="number" id="marginLeft" value="5" min="0" step="0.1"> %</div>
                        </fieldset>
                        </div>
                    <div id="tab-background" class="tab-pane">
                        <fieldset>
                            <legend>背景色設定</legend>
                            <div><label for="backgroundColor">背景色:</label><input type="color" id="backgroundColor" value="#ffffff"></div>
                        </fieldset>
                        </div>
                    <div id="tab-frame" class="tab-pane">
                        <p>フレーム加工の設定項目</p>
                    </div>
                    <div id="tab-text" class="tab-pane">
                        <p>文字入力の設定項目</p>
                    </div>
                    <div id="tab-output" class="tab-pane">
                        <button id="downloadButton" disabled>JPEGとしてダウンロード</button>
                        </div>
                </div>
            </aside>

            <section class="preview-exif-area">
                <div class="preview-section">
                    <h2>プレビュー</h2>
                    <div class="canvas-container">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
                <div class="exif-section">
                    <h2>Exif情報</h2>
                    <div id="exifDataContainer">
                        <p>ここにExif情報が表示されます。</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
